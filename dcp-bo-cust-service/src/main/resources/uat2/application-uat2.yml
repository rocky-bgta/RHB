spring:
  profiles: uat2
  datasource:
    dcpbo:
      jndi-name: java:/DCPBO
    dcp:
      jndi-name: java:/dcp

server:
  port: 8680

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://172.30.79.33:8680/registry/eureka}

logging:
  config: classpath:log4j2-uat2.xml

dcp:
  stardate:
      url: http://172.30.79.34:8180/dcp-stardate-service/reference-id